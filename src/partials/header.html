<!--header-->
<header class="header">
  <div class="container header_container">
    <a class="logo" href="./index.html" target="_blank">
      <picture>
        <source
          srcset="./images/header/logo-dt-@1x.webp 1x, ./images/header/logo-dt-@2x.webp 2x"
          media="(min-width: 1200px)"
          type="image/webp"
        />
        <source
          srcset="./images/header/logo-dt-@1x.png 1x, ./images/header/logo-dt-@2x.png 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="./images/header/logo-tab-@1x.webp 1x, ./images/header/logo-tab-@2x.webp 2x"
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="./images/header/logo-tab-@1x.png 1x, ./images/header/logo-tab-@2x.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/header/logo-mob-@1x.webp 1x, ./images/header/logo-mob-@2x.webp 2x"
          media="(min-width: 480px)"
          type="image/webp"
        />
        <source
          srcset="./images/header/logo-mob-@1x.png 1x, ./images/header/logo-mob-@2x.png 2x"
          media="(min-width: 480px)"
        />
        <img src="./images/header/logo.png" alt="Логотип" />
      </picture>
    </a>
    <nav id="menu" class="navigation">
      <ul class="menu__list list">
        <li class="menu__item">

          <a class="menu__link link" href="#about">About us</a>

        <li class="menu__item">
          <a class="menu__link link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="nav__tablet data-menu-button " data-menu-daskt-nav>
      <button type="button" class="burger-btn" data-menu-button>
        <svg class="burger-btn__icon" aria-label="mobile menu">
          <use href="./images/sprite.svg#icon-Burger"></use>
        </svg>
      </button>

      <button class="modal__btn button-light" type="button" data-modal-open>
        Buy now
        <svg class="modal__icon">
          <use href="./images/sprite.svg#icon-keyboard-right"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="backdrop-mob-menu" data-menu-backdrop>

    <button class="mob-menu__btn button-light" type="button" data-menu-mobile-button>
